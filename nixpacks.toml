# Railway PHP Configuration
# This file tells Nixpacks how to build and run the application

[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo", "php84Extensions.pdo_mysql", "php84Extensions.mbstring", "php84Extensions.curl", "php84Extensions.json"]

[phases.install]
cmds = ["mkdir -p /var/log/apache2", "mkdir -p /var/run/apache2"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t ."
